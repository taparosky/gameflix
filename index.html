<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- responsiveness -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>Gameflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Games</a>
                <a href="#">Publishers</a>
                <a href="#">Genres</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-game">
            <div class="container">
                <h3 class="title">ELDEN RING</h3>
                <p class="description">Elden Ring is a fantasy, action and open world game with RPG elements such as stats, weapons and spells. Rise, Tarnished, and be guided by grace to brandish the power of the Elden Ring and become an Elden Lord in the Lands Between.</p>
                <div class="div-buttons">
                    <button role="button" class="button">
                        <i class="fa-solid fa-gamepad"></i>
                        PLAY NOW
                    </button>
                    <button role="button" class="button" id="info">
                        <i class="fa-solid fa-circle-info"></i>
                        MORE INFORMATION
                    </button>
                </div>
        </div>
        </div>
    </main>

    <div class="games-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="game-box" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min8.png" alt="">
            </div>
            <div class="item">
                <img class="game-box" src="img/min9.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0e25f9fe4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
